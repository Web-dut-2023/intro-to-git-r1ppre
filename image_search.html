<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Image Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Google Search</a></li>
                <li><a href="advanced_search.html">Advanced Search</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="logo">
            <img src="google_logo.png" alt="Google">
        </div>
        <form action="https://www.google.com/search" method="get">
            <div class="search-container">
                <input type="text" name="q" placeholder="Search Google Images">
                <button type="submit">Google Image Search</button>
            </div>
        </form>
    </main>
    <footer>
        <nav>
            <ul>
                <li><a href="index.html">Google Search</a></li>
            </ul>
        </nav>
    </footer>
</body>
</html>
